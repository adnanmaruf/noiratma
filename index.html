<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>নৈরাত্মা সাহিত্য পত্রিকা — কাজ চলছে...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans Bengali", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b2b3a 0, #050510 55%, #000 100%);
      color: #f5f5f5;
    }

    .wrapper {
      text-align: center;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      background: rgba(10, 10, 20, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      max-width: 480px;
      width: 90%;
    }

    .dot-row {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      margin-bottom: 1.5rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.9;
      animation: pulse 1.6s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
    .dot:nth-child(2) { background: #ffd93b; animation-delay: 0.2s; }
    .dot:nth-child(3) { background: #6bffb0; animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-4px); opacity: 1; }
    }

    .tag {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #c0c0c0;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
      color: #e0e0ff;
    }

    .editor {
      font-size: 0.95rem;
      color: #d0d0d0;
      margin-bottom: 1.2rem;
    }

    .note {
      font-size: 0.85rem;
      color: #a0a0b0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="dot-row">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="tag">Under Construction</div>

    <h1>কাজ চলছে...</h1>
    <h2>নৈরাত্মা সাহিত্য পত্রিকা</h2>

    <p class="editor">সম্পাদকঃ ডা. জসিম উদ্দিন মৃধা</p>

    <p class="note">
      নতুন সংখ্যার জন্য প্রস্তুতি চলছে।<br />
    </p>
  </div>
</body>
</html>
